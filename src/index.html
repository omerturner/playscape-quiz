<!DOCTYPE html>
<html ng-app="drag-and-drop">
  <head lang="en">
    <meta charset="utf-8">
    <title>PlayScape Quiz</title>
    <link href='https://fonts.googleapis.com/css?family=Varela+Round' rel='stylesheet' type='text/css'>
    <link href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.10.3/themes/ui-lightness/jquery-ui.min.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link href='styles/main.css' rel='stylesheet' type="text/css">
  </head>
  <body ng-app>
    <h1>PlayScape Quiz</h1>
    
    <div ng-controller="mainCtrl">
        <div ng-repeat="question in questionsList">
            <questions  ng-init="init(question)"></questions>
            <hr>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1/jquery-ui.min.js"></script>
    <script src="vendor/angular.js"></script>
    <script src="vendor/angular-dragdrop.min.js"></script>
    <script src="scripts/app.js"></script>
    <script src="scripts/controllers/main.js"></script>
    <script src="scripts/controllers/questions.js"></script>
    <script src="scripts/services/data.js"></script>
    <script src="scripts/directives/questions.js"></script>

  </body>
</html>
